<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d59adeadcb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/logo.svg" type="image/x-icon" />
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/renderHTML/render_posts.js"></script>
    <title>Code Corner</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html">
          <img src="images/logo.svg" alt="Code Corner Logo" />
        </a>
        <nav>
          <ul>
            <li>
              <a href="books.html" class="active">
                <span><i class="fa-solid fa-book nav-icon"></i></span>Books &
                Tools</a
              >
            </li>
            <li>
              <a href="about.html">
                <span><i class="fa-solid fa-user-pen nav-icon"></i></span
                >About</a
              >
            </li>
            <li>
              <a href="contact.html">
                <span><i class="fa-solid fa-envelope nav-icon"></i></span
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>Books & Tools</h1>
      <div class="content-area">
        <aside class="sidebar">
          <div class="tags-header">
            <i class="fa-solid fa-tags"></i>
            <span>Tags</span>
          </div>
          <div class="tags-list-check">
            <label class="tag-item">
              <input type="checkbox" value="book" class="tag-check" />
              <div class="tag book">
                <span class="tag-name">Book</span>
              </div>
            </label>
            <label class="tag-item">
              <input type="checkbox" value="tool" class="tag-check" />
              <div class="tag tool">
                <span class="tag-name">Tool</span>
              </div>
            </label>
            <label class="tag-item">
              <input type="checkbox" value="beginner" class="tag-check" />
              <div class="tag beginner">
                <span class="tag-name">Beginner</span>
              </div>
            </label>
            <label class="tag-item">
              <input type="checkbox" value="advanced" class="tag-check" />
              <div class="tag advanced">
                <span class="tag-name">Advanced</span>
              </div>
            </label>
            <label class="tag-item">
              <input type="checkbox" value="javascript" class="tag-check" />
              <div class="tag javascript">
                <span class="tag-name">JavaScript</span>
              </div>
            </label>
            <label class="tag-item">
              <input type="checkbox" value="python" class="tag-check" />
              <div class="tag python">
                <span class="tag-name">Python</span>
              </div>
            </label>
            <label class="tag-item">
              <input type="checkbox" value="css/html" class="tag-check" />
              <div class="tag css-html">
                <span class="tag-name">CSS/HTML</span>
              </div>
            </label>
            <label class="tag-item">
              <input type="checkbox" value="design" class="tag-check" />
              <div class="tag design">
                <span class="tag-name">Design</span>
              </div>
            </label>
          </div>
        </aside>

        <div class="posts-container">
          <div class="sort-and-posts">
            <div class="sort-container">
              <select style="display: none" id="sort-options">
                <option value="AtoZ">A-Z</option>
                <option value="ZtoA">Z-A</option>
                <option value="NewestToOldest">Newest to Oldest</option>
                <option value="OldestToNewest">Oldest to Newest</option>
              </select>
            </div>
            <section class="post-card-container">
              <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </section>
          </div>

          <button class="view-more" id="view-more" style="display: none">
            View More
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container container-footer">
        <img src="images/logo.svg" alt="Code Corner Logo" />
        <p class="copyright">
          <i class="fa-regular fa-copyright"></i>2024 Code Corner
        </p>
        <a href="#github" target="_blank"
          ><i class="fa-brands fa-github github"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
